{% set name = "spacy" %}
{% set version = "3.5.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 22c1ffaab285b7477003d4b5b038414cc32468a690d479015b9a698c531c813b

build:
  number: 0
  # no s390x support
  skip: True  # [py<36 or (linux and s390x)]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vvv
  entry_points:
    - spacy = spacy.cli:setup_cli

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - cymem 2.0.6
    - cython 0.29.32
    - murmurhash 1.0.7
    - numpy {{ numpy }}
    - pathy 0.10.1
    - pip
    - preshed 3.0.6
    - setuptools
    - thinc 8.1.10
    - wheel
  run:
    - python
    # Spacy libraries
    - spacy-legacy >=3.0.11,<3.1.0
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - thinc >=8.1.8,<8.2.0
    - wasabi >=0.9.1,<1.2.0
    - srsly >=2.4.3,<3.0.0
    - catalogue >=2.0.6,<2.1.0
    - spacy-loggers >=1.0.0,<2.0.0
    # Exclude typer with unpinned click (>=0.3.2)
    - typer >=0.3.2,<0.5.0
    # Exclude newer click due to typer issues
    - click <8.1.0
    - pathy >=0.10.0
    - smart_open >=5.2.1,<7.0.0
    # Third-party dependencies
    - tqdm >=4.38.0,<5.0.0
    - {{ pin_compatible('numpy') }}
    - requests >=2.13.0,<3.0.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,<1.11.0
    - jinja2
    - langcodes >=3.2.0,<4.0.0
    # Official Python utilities
    - setuptools
    - packaging >=20.0
    - typing_extensions >=3.7.4.1,<4.5.0  # [py<38]

test:
  requires:
    - pip
    - pytest
    - pytest-timeout
    - mock
    - hypothesis
  imports:
    - spacy
  commands:
    - pip check
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: https://spacy.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing (NLP) in Python
  description: |
    spaCy is a library for advanced Natural Language Processing in Python and Cython. 
    It's built on the very latest research, and was designed from day one to be used in real products.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
    - adrianeboyd
  skip-lints:
    - cython_needs_compiler
    - python_build_tool_in_run
