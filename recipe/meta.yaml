{% set name = "spacy" %}
{% set version = "1.10.1" %}
{% set sha256sum = "9a9808f50db57aba6b29153064dfc4673bdc7e009b78becfa9b601b3ff92da18" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install -q --single-version-externally-managed --record=record.txt
  skip: True  # [not x86_64]
  features:
    - vc9   # [win and py27]
    - vc14  # [win and py>=35]

requirements:
  build:
    - toolchain   # [unix]
    - msinttypes  # [win and py27]
    - python
    - setuptools
    # Pin numpy at build time with the minimum version available.
    - numpy 1.8.*   # [not (win and (py35 or py36))]
    - numpy 1.9.*   # [win and py35]
    - numpy 1.11.*  # [win and py36]
    - gcc        # [linux]
  run:
    - python
    - libgcc     # [linux]
    - numpy >=1.7
    - numpy >=1.8   # [not (win and (py35 or py36))]
    - numpy >=1.9   # [win and py35]
    - numpy >=1.11  # [win and py36]
    - cython<0.24
    - pathlib
    - cymem >=1.30,<1.32
    - preshed >=1.0.0,<2.0.0
    - thinc >=6.5.0,<6.6.0
    - murmurhash >=0.26,<0.27
    - plac <1.0.0,>=0.9.6
    - six
    - html5lib ==1.0b8
    - ujson >=1.35
    - dill >=0.2,<0.3
    - requests >=2.11.0,<3.0.0
    - regex >=2017.4.1,<2017.12.1
    - ftfy >=4.4.2,<5.0.0

test:
  requires:
    - pytest
    - mock
  imports:
    - spacy

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/spacy-io/spaCy

extra:
  recipe-maintainers:
    - rmax
    - ines
    - danielfrg
